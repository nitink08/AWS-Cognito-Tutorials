<html>
    <head>
        <script src="js/sync/aws-sdk.min.js"></script>
        <script src="js/sync/amazon-cognito.min.js"></script>
        <script src="js/amazon-cognito-identity.min.js"></script>  
	    <script src="js/config.js"></script>
    </head>
    <body>

        <div class="container">
            <div>
              <h2>User Data</h2>
            </div>
          
          <div>
      
              <h4>Personal Information</h4>
              
              <br>
              <div>
                  <label>Email <span>(Username)</span></label>
              </div>
              <div>
                  <label id="email_value"></label>
              </div>



          </div>
        </div>
        <script>
            var data = { 
                UserPoolId : _config.cognito.userPoolId,
                ClientId : _config.cognito.clientId
            };
            var userPool = new AmazonCognitoIdentity.CognitoUserPool(data);
            var cognitoUser = userPool.getCurrentUser();

            AWS.config.region = _config.cognito.region;

            AWS.config.credentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: _config.cognito.identityPoolId,
            });
            
            window.onload = function(){
            if (cognitoUser != null) {
                cognitoUser.getSession(function(err, session) {
                    if (err) {
                        alert(err);
                        return;
                    }
                    console.log('session validity: ' + session.isValid());
                    //Set the profile info
                    cognitoUser.getUserAttributes(function(err, result) {
                        if (err) {
                            console.log(err);
                            return;
                        }
                        console.log(result);
                        document.getElementById("email_value").innerHTML = result[2].getValue();	
                    });			
                    
                });
            }

            debugger;
            AWS.config.credentials.get(function() {

                client = new AWS.CognitoSyncManager();

                client.openOrCreateDataset('myDatasetName', function(err, dataset) {
                    
                    //-- Write Records -->
                    dataset.put('newRecord', 'nitin Rec Value', function(err, record) {
                        console.log(record);
                    });

                    //-- Read Records -->
                    dataset.get('newRecord', function(err, value) {
                        console.log('newRecord: ' + value);
                    });
                });

            });
        }
            </script>
    </body>
</html>
